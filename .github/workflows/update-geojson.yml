name: Mise à jour Routes - Fusion Multi-Sources

on:
  schedule:
    - cron: '*/30 * * * *'  # Toutes les 30 minutes
  workflow_dispatch:  # Permet le déclenchement manuel
  push:
    branches:
      - main

jobs:
  update-fusion:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: 📥 Checkout du repo
        uses: actions/checkout@v4
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: 🔄 Fusion des données (CD35 + CD44 + Rennes)
        env:
          GRIST_DOC_ID: ${{ secrets.GRIST_DOC_ID }}
          GRIST_API_KEY: ${{ secrets.GRIST_API_KEY }}
        run: |
          echo "🚀 Démarrage de la fusion..."
          node scripts/grist-fusion-robot.js
      
      - name: 📊 Afficher les statistiques
        run: |
          if [ -f metadata.json ]; then
            echo "📊 Statistiques de fusion :"
            cat metadata.json
          fi
      
      - name: ✅ Vérifier le fichier généré
        run: |
          if [ -f signalements_routes_fusionnes.geojson ]; then
            echo "✅ Fichier GeoJSON fusionné créé avec succès"
            echo "📏 Taille: $(du -h signalements_routes_fusionnes.geojson | cut -f1)"
            echo "📝 Nombre de features: $(grep -o '"type": "Feature"' signalements_routes_fusionnes.geojson | wc -l)"
          else
            echo "❌ Erreur: fichier non créé"
            exit 1
          fi
      
      - name: 📤 Commit et push des changements
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add signalements_routes_fusionnes.geojson metadata.json
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "🤖 Mise à jour fusion routes - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          )
      
      - name: 🎉 Résumé de l'exécution
        if: always()
        run: |
          echo "════════════════════════════════════════"
          echo "✅ Mise à jour terminée"
          if [ -f metadata.json ]; then
            echo "📊 Voir metadata.json pour les détails"
          fi
          echo "════════════════════════════════════════"
