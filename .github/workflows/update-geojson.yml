on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸš€ Fusion des 3 sources (Grist 35 + CD44 + Rennes MÃ©tropole)
        env:
          GRIST_DOC_ID: ${{ secrets.GRIST_DOC_ID }}
          GRIST_API_KEY: ${{ secrets.GRIST_API_KEY }}
        run: |
          node scripts/grist-to-geojson.js

      - name: Push GeoJSON
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add signalements.geojson metadata.json
          git commit -m "ðŸ”„ Update GeoJSON $(date)" || true
          git push
