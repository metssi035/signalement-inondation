name: Update GeoJSON from Grist

on:
  schedule:
    - cron: '*/30 * * * *'  # Toutes les 30 minutes
  workflow_dispatch:  # Permet le dÃ©clenchement manuel
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ðŸ“¥ Checkout du repo
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ðŸš€ Fusion des 3 sources (Grist 35 + CD44 + Rennes MÃ©tropole)
        env:
          GRIST_DOC_ID: ${{ secrets.GRIST_DOC_ID }}
          GRIST_API_KEY: ${{ secrets.GRIST_API_KEY }}
        run: |
          node scripts/grist-fusion-robot.js
      
      - name: ðŸ“Š Afficher les stats
        run: |
          if [ -f metadata.json ]; then
            echo "ðŸ“Š Statistiques :"
            cat metadata.json
          fi
      
      - name: ðŸ“¤ Commit et push des changements
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add signalements.geojson metadata.json
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "ðŸ¤– Mise Ã  jour automatique - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          )
